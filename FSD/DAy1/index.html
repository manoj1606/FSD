<body>
    <form action="sms.html">
        <h1>Registration Form</h1>
        <label>Name:</label>
        <input type="" value="" placeholder="" name="t1" spellcheck="true">
        <br>
        <label >Gender:</label>
        <input type="radio" value="Male" ><label>Male</label>
        <input type="radio" value="feMale"><label>Female</label>
        <br>
        <label >DoB:</label>
        <input type="date" value="" placeholder="" name="t2"><br>
        <label >Select City:</label>
        <select name="city" >
            <option value="Delhi">Delhi</option>
            <option value="Gurugram">Gurugram</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Noida">Noida</option>
        </select><br>
        <label >Password:</label>
        <input type="password" value="" placeholder="" name="t2"><br>
        <input type="submit" value="Submit" placeholder="" name="t3">
    </form>
